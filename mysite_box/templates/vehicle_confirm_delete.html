<!-- vehicle_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirmar borrado</h2>
    <p>¿Estás seguro de que deseas borrar el vehículo <strong>{{ object.plate }}</strong> y todos sus servicios asociados?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
