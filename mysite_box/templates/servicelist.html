{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Lista de Vehículos</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Patente</th>
                <th scope="col">Marca</th>
                <th scope="col">Año</th>
                <th scope="col">Kilometraje</th>
                <!-- <th scope="col">Acciones</th> -->
            </tr>
        </thead>
        <tbody>
            {% for car in object_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ car.plate }}</td>
                    <td>{{ car.brand }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.mileage }}</td>
                    <td>
                        <!--  -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<hr>

{% endblock %}
